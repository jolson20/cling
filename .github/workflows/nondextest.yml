name: Run NonDex Test

on:
  workflow_dispatch:  # manually trigger from Actions tab

jobs:
  nondex-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: maven

      - name: Build dependencies (skip docs/tests)
        run: |
          mvn -B -U -DskipTests -Dmaven.javadoc.skip=true -am -pl core clean install

      - name: Run NonDex randomized test
        run: |
          mvn -B -pl core \
            edu.illinois:nondex-maven-plugin:2.1.1:nondex \
            -Dtest=org.fourthline.cling.test.gena.EventXMLProcessingTest#writeReadRequestRecovering
