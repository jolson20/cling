name: Run NonDex Test

on:
  workflow_dispatch:

jobs:
  nondex-test:
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: maven

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cling-jars
          path: ./cling/target-artifacts

      - name: Verify downloaded jars
        run: |
          ls -lh ./cling/target-artifacts

      - name: Run NonDex randomized test
        working-directory: ./cling
        run: |
          mvn -B -pl core \
            edu.illinois:nondex-maven-plugin:2.1.1:nondex \
            -Dtest=org.fourthline.cling.test.gena.EventXMLProcessingTest#writeReadRequestRecovering \
            -Dmaven.javadoc.skip=true
