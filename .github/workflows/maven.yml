# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven
      - name: Configure Maven to use GH Packages + Central and mirror everything else
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'XML'
          <settings>
            <!-- Route ANY external repo (4thline, etc) to GH Packages; leave Central alone -->
            <mirrors>
              <mirror>
                <id>gh-mirror</id>
                <name>Mirror external repos to GH Packages</name>
                <url>https://maven.pkg.github.com/jolson20/cling</url>
                <mirrorOf>external:*,!central</mirrorOf>
              </mirror>
            </mirrors>
      
            <profiles>
              <profile>
                <id>repos</id>
                <repositories>
                  <!-- Your mirror repo -->
                  <repository>
                    <id>gh-mirror</id>
                    <url>https://maven.pkg.github.com/jolson20/cling</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>false</enabled></snapshots>
                  </repository>
                  <!-- Maven Central (kept separate, not mirrored) -->
                  <repository>
                    <id>central</id>
                    <url>https://repo.maven.apache.org/maven2</url>
                  </repository>
                </repositories>
              </profile>
            </profiles>
      
            <activeProfiles>
              <activeProfile>repos</activeProfile>
            </activeProfiles>
          </settings>
          XML
      - name: Build project
        run: mvn -B -U -DskipTests clean package
