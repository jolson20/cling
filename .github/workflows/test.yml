name: Run Single Cling Test

on:
  workflow_dispatch:  # manually trigger from Actions tab

jobs:
  run-single-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: maven

      - name: Build dependencies (skip docs/tests)
        working-directory: ./cling   # adjust if your root pom.xml is elsewhere
        run: |
          mvn -B -U -DskipTests -Dmaven.javadoc.skip=true -am -pl core,support clean install

      - name: Run single test
        working-directory: ./cling
        run: |
          mvn -B -pl core \
            -Dtest=org.fourthline.cling.test.gena.EventXMLProcessingTest#writeReadRequestRecovering \
            test
